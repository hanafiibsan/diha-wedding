<section id="rsvp" class="rsvp">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-10 text-center">
          <h2>Konfirmasi Kehadiaran</h2>
          <p>
            Isi form di bawah ini untuk melakukan konfirmasi kehadiran.
          </p>
        </div>
      </div>
      
      <form class="row row-cols-md-auto g-3 align-items-center justify-content-center"
        method="POST" action="https://script.google.com/macros/s/AKfycbwat7zq7p-Txx8SMggCTmyg1kF8APkubwM4naCD7QS_ohJ7n9BeecCVl2iZ5Q6vzsx8/exec"
        id="my-form" >
        <div class="col-12">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama">
          </div>
        </div>
        
        <div class="col-12">
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" min="1" max="15" length="1" value="1">
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="status" class="form-label">Konfirmasi</label>
            <select name="status" id="status" class="form-select">
              <option value="selected">Pilih salah satu</option>
              <option value="Hadir">Hadir</option>
              <option value="Tidak Hadir">Tidak Hadir</option>
            </select>
          </div>
        </div>

        <div class="col-12" style="margin-top: 35px;">
          <button class="btn btn-primary">Kirim</button>
        </div>
      </form>
    </div>
</section>
